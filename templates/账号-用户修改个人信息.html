{% extends 'base.html' %}

{% block main_content %}

<div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-body">

                                <form method="post" action="#!" class="site-form">
                                    <div class="form-group">
                                        <label for="department">部门</label>
                                        <input type="text" class="form-control" name="department" id="department" value="软件174" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="job_number">工号</label>
                                        <input type="text" class="form-control" name="job_number" id="job_number" value="17447216" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="username">用户名</label>
                                        <input type="text" class="form-control" name="username" id="username" value="吕鹏" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="group">角色</label>
                                        <input type="text" class="form-control" name="group" id="group" value="超级管理员" disabled="disabled" />
                                    </div>
                                    <div class="form-group">
                                        <label for="telephone">手机号</label>
                                        <input type="text" class="form-control" name="telephone" id="telephone" placeholder="12345678901" value="12345678901">
                                    </div>
                                    <button type="submit" class="btn btn-primary">保存</button>
                                </form>

                            </div>
                        </div>
                    </div>

                </div>
{% endblock %}

{% block js_content %}
    <!-- 消息提示框 -->
    {% if messages %}
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <script type="text/javascript">
                    lightyear.notify('{{ message }}', 'success', 3000);
                </script>
            {% elif message.tags == 'error' %}
                <script type="text/javascript">
                    lightyear.notify('{{ message }}', 'danger', 3000);
                </script>
            {% endif %}
        {% endfor %}
    {% endif %}
{% endblock %}
