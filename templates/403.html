{% load static %}
<html lang="zh">
{% block css_content %}
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/materialdesignicons.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/animate.css' %}" rel="stylesheet">
    <style>
        body {
            background-color: #fff;
        }

        .error-page {
            height: 100%;
            position: fixed;
            width: 100%;
        }

        .error-body {
            padding-top: 5%;
        }

        .error-body h1 {
            font-size: 210px;
            font-weight: 700;
            text-shadow: 4px 4px 0 #f5f6fa, 6px 6px 0 #33cabb;
            line-height: 210px;
            color: #33cabb ;
        }

        .error-body h4 {
            margin: 30px 0px;
        }
    </style>
    {% endblock %}
{% block main_content %}


    <body>
    <section class="error-page">
        <div class="error-box">
            <div class="error-body text-center">
                <h1>403</h1>
                {% if error_message %}
                    <h4>{{ error_message }}</h4>
                {% else %}
                    <h4>您的账号无权进行此操作请向管理员申请该权限！</h4>
                {% endif %}
                <a href="{% url 'index' %}" class="btn btn-primary ">返回首页</a>
            </div>
        </div>
    </section>
    </body>

{% endblock %}
